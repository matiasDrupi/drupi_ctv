<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Drupi</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@400,500,600,700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: #000;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-family: 'Switzer', sans-serif;
            font-size: 32px;
            font-weight: 600;
            color: #ededed;
        }
        header h2 {
            margin: 0;
            font-family: 'Switzer', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #ededed;
        }
        .container {
            background: #fff;
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%; /* Ajustamos el ancho para centrar mejor */
            max-width: 500px; /* Reducimos el ancho máximo */
            display: flex; /* Usamos flexbox para controlar el alineamiento */
            flex-direction: column; /* Apilamos los elementos verticalmente */
            align-items: stretch; /* Estiramos los elementos para ocupar el ancho del contenedor */
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem; /* Ajustamos el margen para mejor espaciado */
            font-weight: 500;
        }
        input, select, textarea, button {
            width: calc(100% - 10px); /* Reducimos el ancho para el padding y el borde */
            padding: 0.6rem; /* Ajustamos el padding */
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            font-size: 0.9rem; /* Reducimos el tamaño de la fuente */
        }
        button {
            background: #000;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 0.8rem; /* Ajustamos el padding del botón */
            font-size: 1rem; /* Reducimos ligeramente el tamaño de la fuente del botón */
            margin-top: 1.5rem; /* Ajustamos el margen superior del botón */
        }
        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }
    </style>

</head>
<body>

    <header>
        <h1>Drupi</h1>
        <h2>CTV</h2>
    </header>

    <div class="container">
        <form id="formulario">

            <label>Título</label>
            <input type="text" name="titulo" placeholder="Máximo 2 líneas - 35 caracteres" maxlength="35" required>

            <label>Color del Título</label>
            <select name="colorTitulo" placeholder="Elegí un color" required>
                <option value="">Seleccionar</option>
                <option value="Rojo">Rojo</option>
                <option value="Naranja">Naranja</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Verde">Verde</option>
                <option value="Celeste">Celeste</option>
                <option value="Azul">Azul</option>
                <option value="Violeta">Violeta</option>
                <option value="Rosa">Rosa</option>
                <option value="Marrón">Marrón</option>
                <option value="Gris">Gris</option>
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
                <option value="Dorado">Dorado</option>
                <option value="Plateado">Plateado</option>
                <option value="Turquesa">Turquesa</option>
                <option value="Coral">Coral</option>
                <option value="Fucsia">Fucsia</option>
                <option value="Verde Lima">Verde Lima</option>
                <option value="Azul Marino">Azul Marino</option>
                <option value="Beige">Beige</option>
            </select>

            <label>Bajada</label>
            <textarea name="bajada" placeholder="Máximo 5 líneas - 120 caracteres" maxlength="120" rows="5" required></textarea>

            <label>Color de la Bajada</label>
            <select name="colorBajada" required>
                <option value="">Seleccionar</option>
                <option value="Rojo">Rojo</option>
                <option value="Naranja">Naranja</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Verde">Verde</option>
                <option value="Celeste">Celeste</option>
                <option value="Azul">Azul</option>
                <option value="Violeta">Violeta</option>
                <option value="Rosa">Rosa</option>
                <option value="Marrón">Marrón</option>
                <option value="Gris">Gris</option>
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
                <option value="Dorado">Dorado</option>
                <option value="Plateado">Plateado</option>
                <option value="Turquesa">Turquesa</option>
                <option value="Coral">Coral</option>
                <option value="Fucsia">Fucsia</option>
                <option value="Verde Lima">Verde Lima</option>
                <option value="Azul Marino">Azul Marino</option>
                <option value="Beige">Beige</option>
            </select>

            <label>Color de Fondo</label>
            <select name="colorFondo" required>
                <option value="">Seleccionar</option>
                <option value="Rojo">Rojo</option>
                <option value="Naranja">Naranja</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Verde">Verde</option>
                <option value="Celeste">Celeste</option>
                <option value="Azul">Azul</option>
                <option value="Violeta">Violeta</option>
                <option value="Rosa">Rosa</option>
                <option value="Marrón">Marrón</option>
                <option value="Gris">Gris</option>
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
                <option value="Dorado">Dorado</option>
                <option value="Plateado">Plateado</option>
                <option value="Turquesa">Turquesa</option>
                <option value="Coral">Coral</option>
                <option value="Fucsia">Fucsia</option>
                <option value="Verde Lima">Verde Lima</option>
                <option value="Azul Marino">Azul Marino</option>
                <option value="Beige">Beige</option>
            </select>

            <label>Link del video de Instagram</label>
            <input type="url" name="linkInstagram" placeholder="https://www.instagram.com/..." required>

            <button type="submit" id="submitBtn" disabled>Enviar</button>
        </form>
    </div>

    <script>
        const coloresHex = {
            'Rojo': '#FF0000',
            'Naranja': '#FFA500',
            'Amarillo': '#FFFF00',
            'Verde': '#008000',
            'Celeste': '#87CEEB',
            'Azul': '#0000FF',
            'Violeta': '#800080',
            'Rosa': '#FFC0CB',
            'Marrón': '#A52A2A',
            'Gris': '#808080',
            'Negro': '#000000',
            'Blanco': '#FFFFFF',
            'Dorado': '#FFD700',
            'Plateado': '#C0C0C0',
            'Turquesa': '#40E0D0',
            'Coral': '#FF7F50',
            'Fucsia': '#FF00FF',
            'Verde Lima': '#32CD32',
            'Azul Marino': '#000080',
            'Beige': '#F5F5DC'
        };

        const form = document.getElementById('formulario');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('input', () => {
            const formData = new FormData(form);
            let allFilled = true;

            for (const [key, value] of formData.entries()) {
                const inputElement = form.querySelector(`[name="${key}"]`);
                if (inputElement.hasAttribute('required') && !value) {
                    allFilled = false;
                    break;
                }
            }
            submitBtn.disabled = !allFilled;
        });

        form.addEventListener('submit', async function(e) { // Convertimos la función a async para usar await
            e.preventDefault();

            // Obtener el contenido del h2
            const h2Content = document.querySelector('header h2').textContent;

            // Recopilar datos del formulario y convertir colores a hex
            const formData = new FormData(this);
            const dataToSend = {};

            for (const [key, value] of formData.entries()) {
                if (key.startsWith('color') && coloresHex[value]) {
                    dataToSend[key] = coloresHex[value];
                } else if (typeof value === 'string') {
                    dataToSend[key] = value.replace(/\n/g, '\\n'); // Escapar saltos de línea
                } else {
                    dataToSend[key] = value;
                }
            }

            dataToSend['h2Content'] = h2Content; // Agregar el contenido del h2

            try {
                const response = await fetch('https://hook.us2.make.com/p0bmy67fwppdcsmr6f2vmp4mlw15vhvo', {
                    method: 'POST',
                    body: JSON.stringify(dataToSend),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('Formulario enviado correctamente');
                    this.reset();
                    submitBtn.disabled = true; // Deshabilitar el botón después del envío exitoso
                } else {
                    const errorData = await response.json(); // Intenta obtener más detalles del error
                    console.error('Error al enviar el formulario:', errorData);
                    alert('Error al enviar el formulario: ' + (errorData.message || 'Intenta nuevamente.'));
                }
            } catch (error) {
                console.error('Error de red:', error);
                alert('Error de red al enviar el formulario. Intenta nuevamente.');
            }
        });
    </script>

</body>
</html>
