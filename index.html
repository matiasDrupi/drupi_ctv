<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drupi_Formulario_CTV</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@400,500,600,700&display=swap" rel="stylesheet">

    <style>
        /* Estilos CSS para la presentación del formulario */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: #000;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-family: 'Switzer', sans-serif;
            font-size: 32px;
            font-weight: 600;
            color: #ededed;
        }
        header h2 {
            margin: 0;
            font-family: 'Switzer', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #ededed;
        }
        .container {
            background: #fff;
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: 500;
        }
        input, select, textarea, button {
            width: calc(100% - 10px);
            padding: 0.6rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            font-size: 0.9rem;
        }
        button {
            background: #000;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 0.8rem;
            font-size: 1rem;
            margin-top: 1.5rem;
        }
        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }
    </style>

</head>
<body>

    <header>
        <h1>Drupi</h1>
        <h2>CTV</h2>
    </header>

    <div class="container">
        <form id="formulario">

            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" placeholder="Máximo 2 líneas - 35 caracteres" maxlength="35" required>

            <label for="colorTitulo">Color del Título</label>
            <select id="colorTitulo" name="colorTitulo" required>
                <option value="">Seleccionar</option>
                <option value="Rojo">Rojo</option>
                <option value="Naranja">Naranja</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Verde">Verde</option>
                <option value="Celeste">Celeste</option>
                <option value="Azul">Azul</option>
                <option value="Violeta">Violeta</option>
                <option value="Rosa">Rosa</option>
                <option value="Marrón">Marrón</option>
                <option value="Gris">Gris</option>
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
                <option value="Dorado">Dorado</option>
                <option value="Plateado">Plateado</option>
                <option value="Turquesa">Turquesa</option>
                <option value="Coral">Coral</option>
                <option value="Fucsia">Fucsia</option>
                <option value="Verde Lima">Verde Lima</option>
                <option value="Azul Marino">Azul Marino</option>
                <option value="Beige">Beige</option>
            </select>

            <label for="bajada">Bajada</label>
            <textarea id="bajada" name="bajada" placeholder="Máximo 5 líneas - 120 caracteres" maxlength="120" rows="5" required></textarea>

            <label for="colorBajada">Color de la Bajada</label>
            <select id="colorBajada" name="colorBajada" required>
                <option value="">Seleccionar</option>
                <option value="Rojo">Rojo</option>
                <option value="Naranja">Naranja</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Verde">Verde</option>
                <option value="Celeste">Celeste</option>
                <option value="Azul">Azul</option>
                <option value="Violeta">Violeta</option>
                <option value="Rosa">Rosa</option>
                <option value="Marrón">Marrón</option>
                <option value="Gris">Gris</option>
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
                <option value="Dorado">Dorado</option>
                <option value="Plateado">Plateado</option>
                <option value="Turquesa">Turquesa</option>
                <option value="Coral">Coral</option>
                <option value="Fucsia">Fucsia</option>
                <option value="Verde Lima">Verde Lima</option>
                <option value="Azul Marino">Azul Marino</option>
                <option value="Beige">Beige</option>
            </select>

            <label for="colorFondo">Color de Fondo</label>
            <select id="colorFondo" name="colorFondo" required>
                <option value="">Seleccionar</option>
                <option value="Rojo">Rojo</option>
                <option value="Naranja">Naranja</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Verde">Verde</option>
                <option value="Celeste">Celeste</option>
                <option value="Azul">Azul</option>
                <option value="Violeta">Violeta</option>
                <option value="Rosa">Rosa</option>
                <option value="Marrón">Marrón</option>
                <option value="Gris">Gris</option>
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
                <option value="Dorado">Dorado</option>
                <option value="Plateado">Plateado</option>
                <option value="Turquesa">Turquesa</option>
                <option value="Coral">Coral</option>
                <option value="Fucsia">Fucsia</option>
                <option value="Verde Lima">Verde Lima</option>
                <option value="Azul Marino">Azul Marino</option>
                <option value="Beige">Beige</option>
            </select>

            <label for="linkInstagram">Link del video de Instagram</label>
            <input type="url" id="linkInstagram" name="linkInstagram" placeholder="https://www.instagram.com/..." required>

            <label for="telegram_user">Usuario de Telegram</label>
            <input type="text" id="telegram_user" name="telegram_user" placeholder="Tu usuario de Telegram">

            <button type="submit" id="submitBtn" disabled>Enviar</button>
        </form>
    </div>

    <script>
        // Objeto que mapea los nombres de los colores a sus códigos hexadecimales
        const coloresHex = {
            'Rojo': '#FF0000',
            'Naranja': '#FFA500',
            'Amarillo': '#FFFF00',
            'Verde': '#008000',
            'Celeste': '#87CEEB',
            'Azul': '#0000FF',
            'Violeta': '#800080',
            'Rosa': '#FFC0CB',
            'Marrón': '#A52A2A',
            'Gris': '#808080',
            'Negro': '#000000',
            'Blanco': '#FFFFFF',
            'Dorado': '#FFD700',
            'Plateado': '#C0C0C0',
            'Turquesa': '#40E0D0',
            'Coral': '#FF7F50',
            'Fucsia': '#FF00FF',
            'Verde Lima': '#32CD32',
            'Azul Marino': '#000080',
            'Beige': '#F5F5DC'
        };

        // Obtiene referencias a elementos importantes del formulario
        const form = document.getElementById('formulario');
        const submitBtn = document.getElementById('submitBtn');

        // Función para verificar si todos los campos requeridos están llenos
        function areAllRequiredFilled() {
            // Obtiene todos los elementos del formulario que tienen el atributo 'required'
            const requiredFields = form.querySelectorAll('[required]');
            // Itera sobre cada campo requerido y verifica si su valor (después de eliminar espacios en blanco) no está vacío
            return Array.from(requiredFields).every(input => input.value.trim() !== '');
        }

        // Función para habilitar o deshabilitar el botón de envío basado en si todos los campos requeridos están llenos
        function toggleSubmitButton() {
            submitBtn.disabled = !areAllRequiredFilled();
        }

        // Agrega un listener al evento 'input' del formulario
        // Cada vez que cambia el valor de un elemento del formulario, se llama a la función toggleSubmitButton
        form.addEventListener('input', toggleSubmitButton);

        // Agrega un listener al evento 'submit' del formulario
        form.addEventListener('submit', async function(e) {
            // Evita que el formulario se envíe de la manera tradicional (recargando la página)
            e.preventDefault();

            // Obtiene el contenido del elemento h2 dentro del header
            const h2Content = document.querySelector('header h2').textContent;
            // Crea un objeto FormData para recopilar los datos del formulario
            const formData = new FormData(this);
            // Crea un objeto vacío para almacenar los datos que se enviarán
            const dataToSend = {};

            // Itera sobre los pares clave-valor del FormData
            for (const [key, value] of formData.entries()) {
                // Si la clave comienza con 'color' y el valor existe en nuestro objeto de colores hexadecimales
                if (key.startsWith('color') && coloresHex[value]) {
                    // Asigna el código hexadecimal del color al objeto dataToSend
                    dataToSend[key] = coloresHex[value];
                } else if (typeof value === 'string') {
                    // Si el valor es una cadena, elimina los espacios en blanco al principio y al final
                    // y escapa los saltos de línea para que se envíen correctamente en JSON
                    dataToSend[key] = value.trim().replace(/\n/g, '\\n');
                } else {
                    // Para otros tipos de valores, simplemente los asigna
                    dataToSend[key] = value;
                }
            }

            // Agrega el contenido del h2 al objeto dataToSend
            dataToSend['h2Content'] = h2Content;

            try {
                // Realiza una petición POST asíncrona a la URL del webhook de Make
                const response = await fetch('https://hook.us2.make.com/p0bmy67fwppdcsmr6f2vmp4mlw15vhvo', {
                    method: 'POST',
                    body: JSON.stringify(dataToSend), // Convierte los datos a formato JSON para enviarlos en el cuerpo de la petición
                    headers: {
                        'Content-Type': 'application/json' // Indica que el cuerpo de la petición es de tipo JSON
                    }
                });

                // Si la respuesta del servidor es exitosa (código de estado HTTP en el rango 200-299)
                if (response.ok) {
                    alert('Formulario enviado correctamente');
                    this.reset(); // Restablece el formulario a su estado inicial
                    toggleSubmitButton(); // Actualiza el estado del botón de envío después de resetear el formulario
                } else {
                    // Si hubo un error en la respuesta del servidor, intenta obtener los detalles del error en formato JSON
                    const errorData = await response.json();
                    console.error('Error al enviar el formulario:', errorData);
                    alert('Error al enviar el formulario: ' + (errorData.message || 'Intenta nuevamente.'));
                }
            } catch (error) {
                // Si ocurre un error de red durante la petición (por ejemplo, no se pudo conectar al servidor)
                console.error('Error de red:', error);
                alert('Error de red al enviar el formulario. Intenta nuevamente.');
            }
        });

        // Llama a la función toggleSubmitButton al cargar la página
        // Esto asegura que el botón de envío esté inicialmente deshabilitado si los campos requeridos están vacíos
        toggleSubmitButton();
    </script>

</body>
</html>
