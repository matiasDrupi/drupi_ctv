<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drupi_Formulario_CTV</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@400,500,600,700&display=swap" rel="stylesheet">

    <style>
        /* Estilos CSS para la presentación del formulario */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: #000;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-family: 'Switzer', sans-serif;
            font-size: 32px;
            font-weight: 600;
            color: #ededed;
        }
        header h2 {
            margin: 0;
            font-family: 'Switzer', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #ededed;
        }
        .container {
            background: #fff;
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .chat-id-container {
            background: #fff; /* Mismo fondo que el contenedor principal para integrarlo mejor */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem; /* Separación del resto del formulario */
            text-align: left; /* Alinea la etiqueta a la izquierda */
        }
        .chat-id-input-group {
            display: flex;
            flex-direction: column;
        }
        .chat-id-input-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .chat-id-input-group input {
            padding: 0.7rem;
            border: 1px solid #aaa;
            border-radius: 0.3rem;
            font-size: 1rem;
        }
        .separator {
            border-bottom: 1px solid #ccc;
            margin: 1.5rem 0;
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: 500;
        }
        input:not(.chat-id-input-group input), select, textarea, button {
            width: calc(100% - 10px);
            padding: 0.6rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            font-size: 0.9rem;
        }
        button {
            background: #000;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 0.8rem;
            font-size: 1rem;
            margin-top: 1.5rem;
        }
        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }
    </style>

</head>
<body>

    <header>
        <h1>Drupi</h1>
        <h2>CTV</h2>
    </header>

    <div class="container">
        <div class="chat-id-container">
            <div class="chat-id-input-group">
                <label for="chat_id">Tu Chat ID de Telegram</label>
                <input type="text" id="chat_id" name="chat_id" placeholder="Ingresa tu Chat ID" required>
            </div>
        </div>
        <div class="separator"></div>

        <form id="formulario">

            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" placeholder="Máximo 2 líneas - 35 caracteres" maxlength="35" required>


            <label for="colorTitulo">Color del Título</label>
            <select id="colorTitulo" name="colorTitulo" required>
                <option value="">Seleccionar</option>
                <option value="Rojo">Rojo</option>
                <option value="Naranja">Naranja</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Verde">Verde</option>
                <option value="Celeste">Celeste</option>
                <option value="Azul">Azul</option>
                <option value="Violeta">Violeta</option>
                <option value="Rosa">Rosa</option>
                <option value="Marrón">Marrón</option>
                <option value="Gris">Gris</option>
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
                <option value="Dorado">Dorado</option>
                <option value="Plateado">Plateado</option>
                <option value="Turquesa">Turquesa</option>
                <option value="Coral">Coral</option>
                <option value="Fucsia">Fucsia</option>
                <option value="Verde Lima">Verde Lima</option>
                <option value="Azul Marino">Azul Marino</option>
                <option value="Beige">Beige</option>
            </select>

            <label for="bajada">Bajada</label>
            <textarea id="bajada" name="bajada" placeholder="Máximo 4 líneas - 120 caracteres" maxlength="120" rows="5" required></textarea>

            <label for="colorBajada">Color de la Bajada</label>
            <select id="colorBajada" name="colorBajada" required>
                <option value="">Seleccionar</option>
                <option value="Rojo">Rojo</option>
                <option value="Naranja">Naranja</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Verde">Verde</option>
                <option value="Celeste">Celeste</option>
                <option value="Azul">Azul</option>
                <option value="Violeta">Violeta</option>
                <option value="Rosa">Rosa</option>
                <option value="Marrón">Marrón</option>
                <option value="Gris">Gris</option>
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
                <option value="Dorado">Dorado</option>
                <option value="Plateado">Plateado</option>
                <option value="Turquesa">Turquesa</option>
                <option value="Coral">Coral</option>
                <option value="Fucsia">Fucsia</option>
                <option value="Verde Lima">Verde Lima</option>
                <option value="Azul Marino">Azul Marino</option>
                <option value="Beige">Beige</option>
            </select>

            <label for="colorFondo">Color de Fondo</label>
            <select id="colorFondo" name="colorFondo" required>
                <option value="">Seleccionar</option>
                <option value="Rojo">Rojo</option>
                <option value="Naranja">Naranja</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Verde">Verde</option>
                <option value="Celeste">Celeste</option>
                <option value="Azul">Azul</option>
                <option value="Violeta">Violeta</option>
                <option value="Rosa">Rosa</option>
                <option value="Marrón">Marrón</option>
                <option value="Gris">Gris</option>
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
                <option value="Dorado">Dorado</option>
                <option value="Plateado">Plateado</option>
                <option value="Turquesa">Turquesa</option>
                <option value="Coral">Coral</option>
                <option value="Fucsia">Fucsia</option>
                <option value="Verde Lima">Verde Lima</option>
                <option value="Azul Marino">Azul Marino</option>
                <option value="Beige">Beige</option>
            </select>

            <label for="linkInstagram">Link del video de Instagram</label>
            <input type="url" id="linkInstagram" name="linkInstagram" placeholder="https://www.instagram.com/..." required>

            <button type="submit" id="submitBtn" disabled>Enviar</button>
        </form>
    </div>

    <script>
        // Objeto que mapea los nombres de los colores a sus códigos hexadecimales
        const coloresHex = {
            'Rojo': '#FF0000',
            'Naranja': '#FFA500',
            'Amarillo': '#FFFF00',
            'Verde': '#008000',
            'Celeste': '#87CEEB',
            'Azul': '#0000FF',
            'Violeta': '#800080',
            'Rosa': '#FFC0CB',
            'Marrón': '#A52A2A',
            'Gris': '#808080',
            'Negro': '#000000',
            'Blanco': '#FFFFFF',
            'Dorado': '#FFD700',
            'Plateado': '#C0C0C0',
            'Turquesa': '#40E0D0',
            'Coral': '#FF7F50',
            'Fucsia': '#FF00FF',
            'Verde Lima': '#32CD32',
            'Azul Marino': '#000080',
            'Beige': '#F5F5DC'
        };

        // Obtiene referencias a elementos importantes del formulario
        const form = document.getElementById('formulario');
        const submitBtn = document.getElementById('submitBtn');
        const chatIdInput = document.getElementById('chat_id'); // Referencia al input del chat ID
        const linkInstagramInput = document.getElementById('linkInstagram'); // Referencia al input del link de Instagram

        // Función para validar si la URL es de Instagram
        function isValidInstagramUrl(url) {
            const regex = /^https:\/\/(www\.)?instagram\.com\/.+$/;
            return regex.test(url);
        }

        // Función para formatear la URL al formato requerido por Apify (actualmente solo asegura https)
        function formatUrl(url) {
            return url.startsWith('https://') ? url : `https://${url}`;
        }

        // Función para verificar si todos los campos requeridos están llenos
        function areAllRequiredFilled() {
            const requiredFields = form.querySelectorAll('[required]');
            return Array.from(requiredFields).every(input => input.value.trim() !== '');
        }

        // Función para habilitar o deshabilitar el botón de envío basado en si todos los campos requeridos están llenos
        function toggleSubmitButton() {
            submitBtn.disabled = !areAllRequiredFilled();
        }

        // Agrega un listener al evento 'input' del formulario
        form.addEventListener('input', toggleSubmitButton);

        // Agrega un listener al evento 'submit' del formulario
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const h2Content = document.querySelector('header h2').textContent;
            const formData = new FormData(this);
            const dataToSend = {};

            // **AGREGANDO EL CHAT ID A LOS DATOS A ENVIAR**
            dataToSend['chat_id'] = chatIdInput.value.trim();

            // **OBTENIENDO Y VALIDANDO LA URL DE INSTAGRAM**
            const instagramLink = linkInstagramInput.value.trim();
            if (instagramLink) {
                if (isValidInstagramUrl(instagramLink)) {
                    // Si es válida, formatearla
                    dataToSend['directUrls'] = [formatUrl(instagramLink)];
                } else {
                    alert('La URL de Instagram no es válida. Por favor, verifica el formato.');
                    return; // Detener el envío si la URL no es válida
                }
            }

            for (const [key, value] of formData.entries()) {
                if (key.startsWith('color') && coloresHex[value]) {
                    dataToSend[key] = coloresHex[value];
                } else if (key !== 'linkInstagram' && typeof value === 'string') { // Excluir linkInstagram aquí
                    dataToSend[key] = value.trim().replace(/\n/g, '\\n');
                } else if (key !== 'linkInstagram') {
                    dataToSend[key] = value;
                }
            }

            dataToSend['h2Content'] = h2Content;

            try {
                // **ACTUALIZANDO LA URL DEL WEBHOOK**
                const response = await fetch('https://hook.us2.make.com/8uoerl02jlpk5jwda2vcyciir97asqs8', {
                    method: 'POST',
                    body: JSON.stringify(dataToSend),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('Formulario enviado correctamente');
                    this.reset();
                    toggleSubmitButton();
                } else {
                    const errorData = await response.json();
                    console.error('Error al enviar el formulario:', errorData);
                    alert('Error al enviar el formulario: ' + (errorData.message || 'Intenta nuevamente.'));
                }
            } catch (error) {
                console.error('Error de red:', error);
                alert('Error de red al enviar el formulario. Intenta nuevamente.');
            }
        });

        // Llama a la función toggleSubmitButton al cargar la página
        toggleSubmitButton();
    </script>

</body>
</html>
